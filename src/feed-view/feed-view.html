<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="../feed-card/feed-card.html">
<dom-module id="feed-view">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {}
        </style>
        <iron-ajax
             auto
             url="../data.json"
             handle-as="json"
             on-response="handleResponse"></iron-ajax>
        <template is="dom-repeat" items=[[feedData]] 
            as=item index-as=index>
            <feed-card
                profile="[[item.profile]]"
                user-name="[[item.userName]]"
                feed-content="[[item.feedContent]]"
            ></feed-card>
        </template>
    </template>
    <script>
        Polymer({
            is: 'feed-view',
            properties: {
                feedData: {

                }
            },
            handleResponse : function (response) {
                this.feedData = response.detail.response;
            }
        });
    </script>
</dom-module>
