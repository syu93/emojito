<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="emoji-tabs">
  <template>
    <style>
      :host {
        height: 40%;
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        color: #757575;
        height: 100%;
      }
    </style>

    <div class="card">
      <paper-tabs selected="{{selectedTabs}}">
        <paper-tab>TAB 1</paper-tab>
        <paper-tab>TAB 2</paper-tab>
        <paper-tab>TAB 3</paper-tab>
      </paper-tabs>
      <swipe-pages selected = "{{selectedTabs}}" threshold="0.21">
        <swipe-page>Hey I'm page 0</swipe-page>
        <swipe-page><h1>Hi, I'm on page 1</h1></swipe-page>
        <swipe-page><p>I am page 2 and I totally rock!</p></swipe-page>
      </swipe-pages>
    </div>

  </template>
  <script>
    Polymer({
      is: 'emoji-tabs'
    });
  </script>
</dom-module>
